<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享到</title>
	<style>
	div{position: absolute;width: 150px;height: 200px;background-color:blue ; left: -150px;}
	span{position: absolute;width: 20px;height: 60px;right: -20px;top:70px;background-color: pink;line-height: 20px;}
	</style>
	<script>
	window.onload=function(){
		var timer=null;
		var oDiv=document.getElementById('div1');
		oDiv.onmouseover=function(){
			startMove(0)
		}
		oDiv.onmouseout=function(){
			startMove(-150)
		}
		function startMove (iTarget) {
			var oDiv=document.getElementById('div1');
	
			clearInterval(timer);
			timer=setInterval(function () {
				var speed=0;
				if (oDiv.offsetLeft>iTarget) {
					speed=-10;
				}else{
					speed=10;
				}
				if (oDiv.offsetLeft==iTarget) {
					clearInterval(timer)
				}else{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
	
			},30)
		}}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>

</body>
</html>
